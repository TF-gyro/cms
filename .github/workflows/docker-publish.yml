name: Build Docker image

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "tf-gyro/cms"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine final image tags
        id: vars
        run: |
          RAW_TAG="${GITHUB_REF_NAME#v}"  # remove leading 'v' (v1.2.9 â†’ 1.2.9)
          BRANCH=$(git branch -r --contains $GITHUB_SHA | grep -Eo 'origin/[^ ]+' | head -1 | sed 's|origin/||')
          echo "Detected branch: $BRANCH"

          if [ "$BRANCH" = "master" ]; then
            IMAGE_TAG="${RAW_TAG}"
            LATEST_TAG="latest"
          elif [ "$BRANCH" = "dev" ]; then
            IMAGE_TAG="${RAW_TAG}-dev"
            LATEST_TAG="latest-dev"
          else
            echo "Skipping build: tag is not from master or dev branch."
            echo "SKIP_BUILD=true" >> $GITHUB_ENV
            exit 0
          fi

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "SKIP_BUILD=false" >> $GITHUB_ENV

      - name: Stop if build is skipped
        if: env.SKIP_BUILD == 'true'
        run: echo "Build skipped for unsupported branch."

      - name: Extract metadata (tags, labels) for Docker
        if: env.SKIP_BUILD == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Cache Docker layers
        if: env.SKIP_BUILD == 'false'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image (amd64 only, cached)
        if: env.SKIP_BUILD == 'false'
        id: push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move new cache to current cache location
        if: env.SKIP_BUILD == 'false'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Generate artifact attestation
        if: env.SKIP_BUILD == 'false'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
